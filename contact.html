    <!-- Sección de Contacto -->
    <section class="formcontacto">
        <div class="formcontacto__text">
            <h2 class="formcontacto__title">Contacto</h2>
            <h3 class="formcontacto__subtext">¿Quieres contactarme?</h3><br>
            <h3 class="formcontacto__subtext">Complete el siguiente formulario y me pondré en contacto con usted lo antes posible. </h3>
            <img class="formcontacto__img" src="assets/img/email.png" alt="">

            <div class="row">
                <form class="col-xs-4 col-xs-offset-4" id="form" action="https://formsubmit.co/jorgeltgonzalez@gmail.com" method="POST">
                    <div class="formcontacto__form">
                        <input class="formcontacto__input" type="text" name="name" id = "name" autofocus required autocomplete="off">
                        <label class="floating-label">Name</label>
                    </div>

                    <div class="formcontacto__form">
                        <input class="formcontacto__input" type="text" name="email" id = "email" autofocus required autocomplete="off">
                        <label class="floating-label">Email</label>
                    </div>

                    <div class="formcontacto__form">
                        <input class="formcontacto__input" type="text" name="subject" id = "subject"autofocus required autocomplete="off">
                        <label class="floating-label">Subject</label>
                    </div>

                    <div class="formcontacto__form__send">
                        <textarea class="formcontacto__input" rows="5" cols="40" name="message" id="mensaje" placeholder="Type your message" required></textarea>
                        <button type="submit" class="formcontacto__boton">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
